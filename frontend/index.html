<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お嬢様変換ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
        }

        #convert:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-pink-50 font-serif p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-md border border-pink-200">
        <h1 class="text-3xl font-bold text-pink-800 mb-4">🎀 お嬢様言葉変換ツール 🎀</h1>
        <textarea
            id="input"
            rows="6"
            class="w-full p-3 border border-pink-300 rounded-lg mb-4 foucus:outline-none focus:ring-2 foucus:ring-pink-300"
            placeholder="変換したい文章を入力してくださる？"
        ></textarea>
        
        <button
            id="convert"
            class="bg-pink-400 text-white px-6 py-2 rounded-full hover:bg-pink-500 disabled:bg-pink-200 transition"
        >
            変換するわ
        </button>

        <h2 class="mt-6 mb-2 text-xl font-semibold text-pink-700">変換結果でございますわ</h2>
        <div
            id="output"
            class="min-h-[4rem] whitespace-pre-wrap border border-pink-200 bg-pink-50 p-4 rounded-md text-gray-800"
        ></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
