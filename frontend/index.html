<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お嬢様変換ツール</title>
    <style>
        #convert:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>お嬢様言葉変換ツール</h1>
    <textarea id="input" rows="5" cols="50" placeholder="変換したい文章を入力してくださる？"></textarea><br />
    <button id="convert">変換するわ</button>
    <h2>変換結果</h2>
    <div id="output" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

    <script type="module" src="./main.js"></script>
</body>
</html>
